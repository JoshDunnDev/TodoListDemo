<html>
	<head>
		<meta charset="utf-8">
		<title>Josh Dunn | Web Developer</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-85550427-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div class="sticky-footer">
			<header>
				<div class="wrapper">
					<div class="top-nav clearfix">
						<div class="logo">
							<a href="../index.html">
								<h1>Josh Dunn</h1>
							</a>
						</div>
						<a class="mobile-nav" href="#0"><img class="mobile-nav-img" src="img/mobile-menu.svg" alt="Mobile Menu"></a>
					</div>
					<nav class="navigation">
						<ul class="nav-links">
							<li><a href="../portfolio.html">Portfolio</a></li>
							<li><a href="../about.html">About</a></li>
							<li><a href="../contact.html">Contact</a></li>
							<li><a href="https://github.com/JoshDunnDev">Github</a></li>
						</ul>
					</nav>
				</div>
			</header>
			<div class="wrapper">
				<div id="app" ng-app="todoApp">
					<div class="controller" ng-controller="mainCtrl">
						<div class="add-todo-box">
							<div class="add-todo">
								<div class="add">
									<img class="add-img" src="img/add.svg" />
								</div>
								<span class="plus"></span><input type="text" class="add-todo-input" placeholder="Add a to-do..." ng-model="todo.name">
							</div>
							<div class="add-button" ng-click="addTodo(todo)">
								<span>Add</span>
							</div>
							<div class="add-button" ng-click="allEdit = !allEdit">
								<span>Edit</span>
							</div>
						</div>
						<div class="todo" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false" ng-cloak>
							<div class="checkbox" >
								<input class="todo-checkbox" type="checkbox" ng-model="todo.completed" />
								<div class="checkbox-replacement" ng-click="todo.completed = !todo.completed; todo.edited = true"></div>
							</div>
							<div class="todo-content" ng-class="{'editing-item': editing, 'completed': todo.completed, 'editing-all': allEdit}">
								<label class="todo-text" ng-click="editing = true" ng-hide="editing" ng-cloak>{{todo.name}}</label>
								<input class="todo-edit-input" type="text" ng-model="todo.name" ng-show="editing" show-focus="editing" ng-blur="editing = false" />
							</div>
							<div class="delete" ng-click="deleteTodo(todo)" ng-show="allEdit">
								<img class="delete-img" src="img/delete.svg" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="push"></div>
		</div>
		<footer class="site-footer">
			<div class="wrapper">
				<p>&copy; 2016 Josh Dunn</p>
			</div>
		</footer>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/mobile-nav.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
